<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Henry Kirse</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- "Conect with Me" box -->
  <div class='sidebar'>
    <h5>Connect with Me</h5>

    <div id='socialimages'>
    
    <a href="https://github.com/">
    <img id="Git Hub" src=".\assets\images\github_square_black_107109.svg" 
    width="50" height="50" alt="Git Hub">
    </a>

    
    <a href="https://www.linkedin.com">
    <img id="LinkedIn" src=".\assets\images\linkedin_square_color_107091.svg" 
    width="50" height="50" alt="LinkedIn">
    </a>

    <a href="https://stackoverflow.com/">
    <img id="StackOverflow" src=".\assets\images\overflow_334695.svg" 
    width="45" height="45" alt="Stack Overflow">
    </a>
  
    </div>
  </div>

  <!-- Start form -->
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright Henry Kirse &copy; 
    </div>
  </footer>
</body>

</html>
